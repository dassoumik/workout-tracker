<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/> -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T">
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  <title>Fitness Tracker</title>
</head>

<body>
  <!-- <nav class="nav navbar bg-dark">
    <a href="/">Fitness Tracker</a>
    <a href="/stats">Dashboard</a>
  </nav> -->
  <nav class="nav navbar">
    <a class="nav-link" href="/">Fitness Tracker</a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item d-inline">
         <a class="nav-link my-2 my-sm-0" href="/stats.html">Dashboard</a>
      </li>
    </ul>
  </nav>
  <div class="wrapper flex">
    <header>
      <h1>Fitness Tracker</h1>
    </header>
    <div class="ui container exercise">
      <div class="ui raised row card m-auto">
        <h2>Add Your Exercise</h2>
        <form action="/api/workouts/:id" method="put">
          <div class="workout-type row">
            <label class="md-col-4" for="type">Exercise Type:</label>
            <select class="md-col-4" name="type" id="type">
              <option disabled selected>Select Exercise Type</option>
              <option value="resistance">Resistance</option>
              <option value="cardio">Cardio</option>
            </select>
          </div>
          <div class="cardio-form row d-none">
            <div class="cardio-name row">
              <label class="md-col-4" for="cardio-name">Name:</label>
              <input class="md-col-4" type="text" name="cardio-name" id="cardio-name" placeholder="Running" />
            </div>
            <div class="distance row">
              <label class="md-col-4" for="distance">Distance (miles):</label>
              <input class="md-col-4" type="number" name="distance" id="distance" placeholder="5" />
            </div>
            <div class="duration row">
              <label class="md-col-4" for="duration">Duration (minutes):</label>
              <input class="md-col-4" type="number" name="duration" id="duration" placeholder="10" />
            </div>
          </div>
          <div class="resistance-form row d-none">
            <div class="exercise row">
              <label class="md-col-4" for="name">Exercise Name:</label>
              <input class="md-col-4" type="text" name="name" id="name" placeholder="Bench Press" />
            </div>
            <div class="weight row">
              <label class="md-col-4" for="weight">Weight (lbs):</label>
              <input class="md-col-4" type="number" name="weight" id="weight" placeholder="200" />
            </div>
            <div class="sets row">
              <label class="md-col-4" for="sets">Sets:</label>
              <input class="md-col-4" type="number" name="sets" id="sets" placeholder="4" />
            </div>
            <div class="reps row">
              <label class="md-col-4" for="reps">Reps:</label>
              <input class="md-col-4" type="number" name="reps" id="reps" placeholder="10" />
            </div>
            <div class="resistance-duration row">
              <label class="md-col-4" for="resistance-duration">Duration (minutes):</label>
              <input class="md-col-4" type="number" name="resistance-duration" id="resistance-duration" placeholder="10" />
            </div>
          </div>
          <div class="buttons row">
            <button class="huge ui md-col-4 blue button complete d-inline">
              Complete
            </button>
            <button class="huge ui md-col-4 positive button add-another d-inline">
              Add Exercise
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="api.js"></script>
  <script src="exercise.js"></script>
</body>

</html>
